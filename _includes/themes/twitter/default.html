<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>{{ page.title }}</title> {% if page.description %}
<meta name="description" content="{{ page.description }}">
{% endif %}
<meta name="author" content="{{ site.author.name }}">

<!-- Enable responsive viewport -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
<!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

<!-- Le styles -->
<link href="{{ ASSET_PATH }}/bootstrap3/css/bootstrap.min.css" rel="stylesheet">
<script src="{{ ASSET_PATH }}/bootstrap3/js/jquery-2.0.3.min.js"></script>
<script src="{{ ASSET_PATH }}/bootstrap3/js/bootstrap.min.js"></script>
<link href="{{ ASSET_PATH }}/bootstrap3/css/font-awesome.min.css" rel="stylesheet">
<link href="{{ ASSET_PATH }}/css/style.css" rel="stylesheet">
<link href="{{ ASSET_PATH }}/css/syntax.css" rel="stylesheet">
<script src="{{ ASSET_PATH }}/js/application.js"></script>

<!-- Le fav and touch icons -->
<!-- Update these with your own images
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
  -->

<!-- atom & rss feed -->
<link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed">
<link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate" title="Sitewide RSS Feed">

</head>
<body style="min-height: 200px; padding-top: 50px;">
	<header class="navbar navbar-inverse navbar-fixed-top bs-docs-nav" role="banner">
		<div class="container">
			<div class="row">
				<div class="col-md-offset-1 col-md-10">
					<div class="navbar-header">
						<button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".menu-navbar-collapse">
							<span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="{{ BASE_PATH }}/index.html">
							<img style="height: 22px;" src="{{ BASE_PATH }}/images/fogo-flame.svg" />
						</a>
					</div>

					<!-- Collect the nav links, forms, and other content for toggling -->
					<div class="collapse navbar-collapse menu-navbar-collapse" role="navigation">
						<ul class="nav navbar-nav">
							<li><a href="https://github.com/CoActionOS"><i class="fa fa-code-fork"></i> Code</a></li>
							<li><a href="{{ BASE_PATH }}/downloads.html"><i class="fa fa-cloud-download"></i> Downloads</a></li>
							<li><a href="{{ BASE_PATH }}/api/html/index.html"><i class="fa fa-file-text-o"></i> Docs</a></li>
						</ul>
						<ul class="nav navbar-nav navbar-right">
							<li><a href="http://fogo.io/about"><i class="fa fa-info-circle"></i> About</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</header>

	<a class="anchor" id="top"></a>

	<div class="content" id="content">
		{{ content }}
	</div>
	<hr>
	<footer>
		<div class="container">
			<div class="row">
				<div class="col-md-offset-1 col-md-9">
					<p>&copy; {{ site.time | date: '%Y' }} {{ site.author.name }}</p>
				</div>
			</div>
		</div>
	</footer>
  {% include JB/analytics-providers/google %}
 </body>
</html>
